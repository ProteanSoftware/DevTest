<p>JobId: {{job.jobId}}</p>
<p>Customer: {{job.customer?.name ?? "Unknown"}}</p>
<p>Customer Type: {{job.customer?.customerType !== null ? CustomerType[job.customer.customerType] : "Unknown" }}</p>
<p>Engineer: {{job.engineer}}</p>
<p>When: {{job.when | date:'shortDate'}}</p>
